<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Login-Stylesheet.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <section class="LoginPage">
      <div class="LoginImgSite">
        <img
          class="LoginImg"
          src="./landing-page-assets/assets/coding.png"
          alt="Coding"
        />
      </div>

      <div class="LoginLayout">
        <div class="LoginLayoutCard">
          <h2 class="JCNow">Join Coders Now!</h2>
          <form>
              <label for="Email"></label>
              <input type="email" placeholder="Email" id="Email" name="Email" />
            <div>
              <label for="Password"></label>
              <input
                type="password"
                placeholder="Password"
                id="Password"
                name="Password"
              />
            </div>
            <div>
            <label for="Login"></label>
            <input type="submit" value="Login" id="Login" name="Login" />
            <br />
            <span>New to CodeCLA?</span>
            <a href="./SignUpPage.html">Login</a>
          </form>
        </div>
      </div>
        </div>
    </section>
  </body>
</html>
