<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <img src="./landing-page-assets/assets/coding.png" alt="Coding" />
    <h2>Login Now!</h2>
    <form>
      <label for="Email"></label>
      <input type="email" placeholder="Email" id="Email" name="Email" />

      <label for="Password"></label>
      <input
        type="password"
        placeholder="Password"
        id="Password"
        name="Password"
      />

      <label for="SignUp"></label>
      <input type="submit" value="Sign Up" id="SignUp" name="SignUp" />
      <br />
      <span>New to CodeCLA?</span>
      <a href="./SignUpPage.html">Login</a>
    </form>
  </body>
</html>
