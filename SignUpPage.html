<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SignUp-Stylesheet.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <section class="SignUpPage">
    <div class="SignUpImgSite">
      <img
        class="LoginImg"
        src="./landing-page-assets/assets/coding.png"
        alt="Coding"
      />
    </div>
    <div class="SignUpLayout">
      <div class="SignUpLayoutCard">
        <h2 class="JCNow2">Join Coders Now!</h2>
        <form>
          <div>
          <label for="First_Name"></label>
          <input
            type="text"
            placeholder="First Name"
            id="First_Name"
            name="First_Name"
          />
        </div>
        <div>
          <label for="Last_Name"></label>
          <input
            type="text"
            placeholder="Last Name"
            id="Last_Name"
            name="Last_Name"
          />
        </div>
        <div>
          <label for="Email"></label>
          <input type="email" placeholder="Email" id="Email" name="Email" />
        </div>
        <div>
          <label for="Password"></label>
          <input
            type="password"
            placeholder="Password"
            id="Password"
            name="Password"
          />
        </div>
        <div>
          <label for="SignUp"></label>
          <input type="submit" value="Sign Up" id="SignUp" name="SignUp" />
          <br />
          <span>Already have an Account?</span>
          <a href="./Login.html">Login</a>
        </form>
      </div>
      </div>
      </div>
    </div>
  </section>
  </body>
</html>
